app:
  name: agency
  env: development

  sites:
    - title: agency
      domains: "agency.dev www.agency.dev api.agency.dev cms.agency.dev"
      path: /home/agency
      public_path: /home/agency/public

  haproxy:
    default: agency
    backends:
    - title: agency
      acls:
        - hdr_dom(host) -i agency.dev cms.agency.dev cms.manage.agency.dev artists.agency.dev
      servers:
        - title: web1
          address: 172.17.0.3:80

  redis:
    version: 2.8.6

  mysql:
    db: agency
    user: agencydbu
    password: agency
    privileges: "*.*:ALL"
    host: "%"
    bind:
    - 0.0.0.0

  mongodb:
    dbpath: /var/lib/mongo
